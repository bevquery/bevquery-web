<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://drive.google.com/file/d/15eOL2mQdacWYhrL023EhtEvW_Oi1ROdO/view?usp=drive_link">
<link rel="apple-touch-icon" href="https://drive.google.com/file/d/15eOL2mQdacWYhrL023EhtEvW_Oi1ROdO/view?usp=drive_link">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BevQuery</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f7f9fc; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
  </style>
</head>
<body>
  <iframe id="appFrame" src=""></iframe>

  <script>
  // Replace the URL below with your LATEST Web App Executable URL
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkoNRmz6OvgGaHqbeCHjT9sXQjWZMbqhV-49JFd0J9Dn12ewpVeVKj9sRL5lzIEGVt/exec";
  const frame = document.getElementById('appFrame');

  const urlParams = new URLSearchParams(window.location.search);
  const savedToken = urlParams.get('sid');
  
  // Load the app with the sid if it exists in the URL
  frame.src = savedToken ? `${GOOGLE_SCRIPT_URL}?sid=${savedToken}` : GOOGLE_SCRIPT_URL;

  window.addEventListener("message", (event) => {
    if (event.data && event.data.type === "AUTH_SUCCESS") {
      const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?sid=' + event.data.token;
      window.history.pushState({path:newUrl}, '', newUrl);
    }
    if (event.data && event.data.type === "LOGOUT") {
      const cleanUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
      window.history.pushState({path:cleanUrl}, '', cleanUrl);
    }
  });
</script>
</body>
</html>
